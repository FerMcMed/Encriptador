<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Link a Google Fonts para la fuente Righteous -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
    </div>
    <div class="container">
        <div class="section left-section">
            <p class="input-label">Ingresa tu texto aquí:</p>
            <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
            <p class="info-text">* No se aceptan mayúsculas ni acentos.</p>
            <div class="button-container-left">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="section right-section">
            <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
            <div class="button-container-right">
                <button id="copyButton">Copiar Texto</button>
                <button id="clearButton">Borrar</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
